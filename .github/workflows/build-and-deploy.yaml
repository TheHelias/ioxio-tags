on:
  push:
    branches:
      - "main"

name: Build and Deploy to Cloud Run
env:
  GENERATOR_SERVICE: ioxio-tags-generator-demo
  SCANNER_SERVICE: ioxio-tags-scanner-demo
  REGION: europe-west1
  REGISTRY: eu.gcr.io
  DOCKER_BUILDKIT: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push generator
        run: |-
          cd generator
          docker build -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ env.GENERATOR_SERVICE }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ env.GENERATOR_SERVICE }}:${{ github.sha }}

      - name: Build and Push scanner
        run: |-
          cd scanner
          docker build -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ env.SCANNER_SERVICE }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ env.SCANNER_SERVICE }}:${{ github.sha }}

      - name: Deploy generator to Cloud Run
        run: |-
          gcloud run deploy ${{ env.GENERATOR_SERVICE }} \
            --region ${{ env.REGION }} \
            --image ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ env.GENERATOR_SERVICE }}:${{ github.sha }} \
            --platform "managed" \
            --quiet \
            --allow-unauthenticated

      - name: Deploy scanner to Cloud Run
        run: |-
          gcloud run deploy ${{ env.SCANNER_SERVICE }} \
            --region ${{ env.REGION }} \
            --image ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ env.SCANNER_SERVICE }}:${{ github.sha }} \
            --platform "managed" \
            --quiet \
            --allow-unauthenticated
